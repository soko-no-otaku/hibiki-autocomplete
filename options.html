<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>hibiki-autocomplete</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">下記フォームへの入力がテンプレートになります。</h3>
        </div>
        <div class="panel-body">
          <form class="form-horizontal">
            <div class="form-group">
              <label for="inquiry_name" class="col-sm-2 control-label">ラジオネーム</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inquiry_name">
              </div>
            </div>
            <div class="form-group">
              <label for="inquiry_email" class="col-sm-2 control-label">メールアドレス</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inquiry_email">
              </div>
            </div>
            <div class="form-group">
              <label for="inquiry_gender" class="col-sm-2 control-label">性別</label>
              <div class="col-sm-10">
                <select class="form-control" id="inquiry_gender">
                  <option value="0">選択してください。</option>
                  <option value="1">男性</option>
                  <option value="2">女性</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label for="inquiry_generation" class="col-sm-2 control-label">年齢・年代</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inquiry_generation">
              </div>
            </div>
            <div class="form-group">
              <label for="inquiry_area" class="col-sm-2 control-label">お住まい</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inquiry_area">
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="button" class="btn btn-success" id="apply">適用</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-3.1.1.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>

    <script src="js/options.js"></script>
  </body>
</html>
